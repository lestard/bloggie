scalar DateTime

type Query {
    article: Article
}

type Article {
    id: ID!
    title: String
    permalink: String
    teaser: String
    text: String
    releaseDate: DateTime

    tags: [Tag]
    authors: [Author]
    comments: [Comment]
}

type Tag {
    id: ID!
    name: String
}

type Author {
    id: ID!
    name: String

    articles: [Article]
    comments: [Comment]
}

type Comment {
    id: ID!
    text: String

    article: Article!

    author: Author
    guestAuthor: String
}
